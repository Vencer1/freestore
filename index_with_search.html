
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
    }
    .search-box {
      text-align: center;
      margin: 1rem;
    }
    .search-box input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .app-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }
    .app-card img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
    }
    .app-name {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .app-meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .install-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    .install-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>Free Store</header>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search apps...">
  </div>
  <div class="container" id="appContainer">
    <div class="app-card">
      <img src="https://play-lh.googleusercontent.com/5oGZ6Rl5KVuH1-KBQnh9NErbr1a8KlTb1lw5yDxjVvTdxr2Fu_5Wigwz6HTRUmNYEj0=w240-h480" alt="App Icon">
      <div class="app-name">Snapseed</div>
      <div class="app-meta">⭐ 4.4 | 📦 30 MB | 🟢 Offline</div>
      <a class="install-btn" href="https://play.google.com/store/apps/details?id=com.niksoftware.snapseed" target="_blank">Install</a>
    </div>
    <div class="app-card">
      <img src="https://play-lh.googleusercontent.com/7qYi0MBUuN8gA9v7xVPzGzdxlLh8tBh0EqMBZxO9FG5hC-M4jVbIuh_YdrGp1c7aGdc=w240-h480" alt="App Icon">
      <div class="app-name">Forest: Focus Timer</div>
      <div class="app-meta">⭐ 4.7 | 📦 45 MB | 🔴 Online</div>
      <a class="install-btn" href="https://play.google.com/store/apps/details?id=cc.forestapp" target="_blank">Install</a>
    </div>
    <div class="app-card">
      <img src="https://play-lh.googleusercontent.com/0ZXQKnQ_r0rMSsZvn_CnaV-NgO8rdoyC1N3vXW4WrUPbfObUS6FQ9Vemcz7FCuWZTA=w240-h480" alt="App Icon">
      <div class="app-name">WPS Office</div>
      <div class="app-meta">⭐ 4.3 | 📦 55 MB | 🟢 Offline</div>
      <a class="install-btn" href="https://play.google.com/store/apps/details?id=cn.wps.moffice_eng" target="_blank">Install</a>
    </div>
    <div class="app-card">
      <img src="https://play-lh.googleusercontent.com/gZ1qsk_UYZVGZ-XJYGSPr-jD_egrUENosJcU3Uiz82zzMeWqABrZ4AB5vWRLduhLaSo=w240-h480" alt="App Icon">
      <div class="app-name">JioSaavn Music</div>
      <div class="app-meta">⭐ 4.1 | 📦 32 MB | 🔴 Online</div>
      <a class="install-btn" href="https://play.google.com/store/apps/details?id=com.jio.media.jiobeats" target="_blank">Install</a>
    </div>
  </div>
  <script>
    const searchInput = document.getElementById('searchInput');
    const appCards = document.querySelectorAll('.app-card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      appCards.forEach(card => {
        const name = card.querySelector('.app-name').textContent.toLowerCase();
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
